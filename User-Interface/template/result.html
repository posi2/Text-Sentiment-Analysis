<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Text Sentiment Analysis</title>
</head>
<body>
    <div class="main_heading">


      {% if (sentiment > 0.3) %}
      <div style="text-align: center">
        <h3> Enter Customer Review is : </h3>
        <p id = "sentiment_output1" > Positve </p>
        <img src = "/static/emotions3.png">
     </div>

      {% endif %}
      {% if (sentiment > -0.3 and sentiment < 0.3) %}
        <div style="text-align: center">
          <h3> Enter Customer Review is : </h3>
          <p id = "sentiment_output1" > Neutral </p>
          <img src = "/static/emotions2.png">
       </div>
      {% endif %}
      {% if (sentiment < -0.3) %}
      <div style="text-align: center">
        <h3> Enter Customer Review is : </h3>
        <p id = "sentiment_output1" > Negative </p>
        <img src = "/static/emotions.png">
     </div>
      {% endif %}
    </div>

</body>
</html>
